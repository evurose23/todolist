    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/1374485813/vector/3d-white-clipboard-task-management-todo-check-list-with-pencil-efficient-work-on-project.jpg?s=612x612&w=0&k=20&c=oHKBMqTKxzZEkm6k-8I7MGfhpft5DVSeT8qzXZNFoPM='); /* Path to your background image */

            justify-content: center; /* Center horizontally */
        }

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout">LogOut</a>
                </li>
            </ul>
